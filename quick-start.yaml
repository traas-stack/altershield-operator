---
apiVersion: v1
data:
  prometheus-metrics-config.yaml: |
    externalRules:
    - metricsQuery: sum(<<.Series>>{condition="true",<<.LabelMatchers>>})
      name:
        as: ready_pods_count
      resources:
        overrides:
          namespace:
            resource: namespace
      seriesQuery: '{__name__="kube_pod_status_ready"}'
    - metricsQuery: avg(sum(irate(<<.Series>>{container!="POD",container!="",<<.LabelMatchers>>}[3m])) by (pod))
      name:
        as: cpu_util
      resources:
        template: <<.Resource>>
      seriesQuery: '{__name__="container_cpu_usage_seconds_total"}'
    - metricsQuery: avg(sum(<<.Series>>{container!="POD",container!="",<<.LabelMatchers>>}) by (pod))
      name:
        as: mem_util
      resources:
        template: <<.Resource>>
      seriesQuery: '{__name__="container_memory_working_set_bytes"}'
    resourceRules:
      cpu:
        containerLabel: container
        containerQuery: |-
          sum by (<<.GroupBy>>) (
            irate(container_cpu_usage_seconds_total{container!="",container!="POD",<<.LabelMatchers>>}[3m])
          )
        readyPodsOnlyContainerQuery: |-
          sum by (<<.GroupBy>>) (
              (kube_pod_status_ready{condition="true"} == 1)
            * on (namespace, pod) group_left ()
              sum by (namespace, pod) (
                irate(container_cpu_usage_seconds_total{container!="",container!="POD",<<.LabelMatchers>>}[3m])
              )
          )
        resources:
          overrides:
            namespace:
              resource: namespace
            pod:
              resource: pod
      memory:
        containerLabel: container
        containerQuery: |-
          sum by (<<.GroupBy>>) (
            container_memory_working_set_bytes{container!="",container!="POD",<<.LabelMatchers>>}
          )
        readyPodsOnlyContainerQuery: |-
          sum by (<<.GroupBy>>) (
              (kube_pod_status_ready{condition="true"} == 1)
            * on (namespace, pod) group_left ()
              sum by (namespace, pod) (
                container_memory_working_set_bytes{container!="",container!="POD",<<.LabelMatchers>>}
              )
          )
        resources:
          overrides:
            namespace:
              resource: namespace
            pod:
              resource: pod
      window: 3m
    rules:
    - metricsQuery: sum by (<<.GroupBy>>) (irate(<<.Series>>{container!="POD",container!="",<<.LabelMatchers>>}[3m]))
      name:
        as: cpu_util
      resources:
        template: <<.Resource>>
      seriesQuery: '{__name__="container_cpu_usage_seconds_total"}'
    workloadPodNamePatterns:
    - group: apps
      kind: ReplicaSet
      pattern: ^%s-[a-z0-9]+$
    - group: apps
      kind: Deployment
      pattern: ^%s-[a-z0-9]+-[a-z0-9]+$
    - group: apps
      kind: StatefulSet
      pattern: ^%s-[0-9]+$
kind: ConfigMap
metadata:
  name: altershield-config
  namespace: altershield

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: altershield-operator
  name: altershield-operator
  namespace: altershield
spec:
  replicas: 3
  selector:
    matchLabels:
      control-plane: altershield-operator
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        control-plane: altershield-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: control-plane
                      operator: In
                      values:
                        - altershield-operator
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - args:
            - --health-probe-bind-address=:8088
            - --leader-elect=true
            - --metrics-bind-address=:8089
            - --altershield-address=altershield-svc:8080
            - --metric-provider=prometheus
            - --prometheus-address=http://prometheus-svc:9090
            - --prometheus-auth-incluster=false
            - --prometheus-auth-config=
            - --prometheus-metrics-config=/etc/altershield/prometheus-metrics-config.yaml
            - --prometheus-metrics-relist-interval=40s
          command:
            - /manager
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
          image: altershield/altershield-operator:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8088
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 1
          name: altershield-operator
          ports:
            - containerPort: 1443
              hostPort: 1443
              name: webhook-port
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: 8088
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/altershield
              name: config
              readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccount: altershield
      serviceAccountName: altershield
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            name: altershield-config
          name: config

---
apiVersion: v1
kind: Service
metadata:
  name: altershield-svc
  namespace: altershield
spec:
  ports:
    - name: webhook-port
      port: 443
      protocol: TCP
      targetPort: webhook-port
    - name: callback-port
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    control-plane: altershield-operator
  sessionAffinity: None
  type: ClusterIP

